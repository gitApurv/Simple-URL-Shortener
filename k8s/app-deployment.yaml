apiVersion: apps/v1
kind: Deployment
metadata:
  name: two-tier-app
  labels:
    app: two-tier-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: two-tier-app
  template:
    metadata:
      labels:
        app: two-tier-app
    spec:
      containers:
        - name: two-tier-app
          image: docapurv/simpleurlshortener-app
          env:
            - name: DB_HOST
              value: pg-service
            - name: DB_NAME
              value: mydb
            - name: DB_USER
              value: root
            - name: DB_PASSWORD
              value: admin
          ports:
            - containerPort: 3000
          imagePullPolicy: Always
